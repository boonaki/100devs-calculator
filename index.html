<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>100Dev's Calculator</title>

		<!-- external CSS link -->
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <section id="bg">
            <section id="ans">
                <span id="answerBox">0</span>
            </section>
            <section id="buttons">
                <span id="7" class="num">7</span>
                <span id="8" class="num">8</span>
                <span id="9" class="num">9</span>
                <span id="divide" class="op">/</span>
                <span id="4" class="num">4</span>
                <span id="5" class="num">5</span>
                <span id="6" class="num">6</span>
                <span id="mul" class="op">*</span>
                <span id="1" class="num">1</span>
                <span id="2" class="num">2</span>
                <span id="3" class="num">3</span>
                <span id="add" class="op">&plus;</span>
                <span id="0" class="num">0</span>
                <span id="dot">.</span>
                <span id="equals" class="op">=</span>
                <span id="subtract" class="op">&minus;</span>
                <span id="clear">clear</span>
            </section>
        </section>
        
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
